<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a6ca945f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>My BookList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>
            My<span class="text-primary">
                Book</span>List</h1>
        <hr style="height: 3px">
        <form id="book-form">
            <div class="form-group">
                <label for="title" style="font-weight: bold">Title:</label>
                <input for="text" id="title" class="form-control"></input>
            </div>
            <div class="form-group">
                <label for="author" style="font-weight: bold">Author:</label>
                <input for="text" id="author" class="form-control"></input>
            </div>
            <div class="form-group">
                <label for="description" style="font-weight: bold">Description:</label>
                <textarea id="description" cols="59" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="rating" style="font-weight: bold">Personal Rating:</label>
                <input for="text" id="rating" class="form-control"></input>
            </div>

            <br>
            <input type="submit" value="Add Book" class="btn btn-primary btn-black">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
